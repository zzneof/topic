<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
    <title>首页</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_912243_8njqy5opv8c.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header id="header">
        {{curr.title}}
    </header>
    <main id="main">
        <iframe frameborder="no" :src="curr.url" id="frame"></iframe>
    </main>
    <footer id="footer">
        <nav id="nav">
            <div class="nav-item" :class="{'color-active':curr===home}" @click="greet(home)">
                <span class="iconfont icon-dibudaohanglan_fangzi_tiaozhuanzhuye"></span>
                <span>{{home.title}}</span>
            </div>
            <div class="nav-item" :class="{'color-active':curr===info}" @click="greet(info)">
                <span class="iconfont icon-xiangqing"></span>
                <span>{{info.title}}</span>
            </div>
            <div class="nav-item" :class="{'color-active':curr===rank}" @click="greet(rank)">
                <span class="iconfont icon-ranking"></span>
                <span>{{rank.title}}</span>
            </div>
            <div class="nav-item" :class="{'color-active':curr===my}" @click="greet(my)">
                <span class="iconfont icon-dibudaohanglan_xiaoren_tiaozhuangerenzhongxin"></span>
                <span>{{my.title}}</span>
            </div>
        </nav>
    </footer>
</div>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript" src="js/fix-font-szie.js"></script>
</body>
</html>
