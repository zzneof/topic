<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>青鸟云课堂-蓝鸟 如何使用</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .xh {
            font-size: 50px;
            color: #FF4181;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <p align="center">
        <img src="images/icon.png" class="img-responsive "/>
    </p>
    <h1 class="xh" style="color: blue;">使用GitHub作为教程文档,图片加载可能会慢.</h1>
    <h1 class="xh">1</h1>
    <h4 class="text-center">登录时会获取配置几秒钟,如果获取配置失败,重启程序再试.</h4>
    <p align="center">
        <img src="images/how_to_use/1.jpg" class="img-responsive "/>
    </p>
    <h1 class="xh">2</h1>
    <h4 class="text-center">进入到主页会显示当前选中的产品,如果错误请到官方版里面切换,然后再登录蓝鸟.如果提示未加群,<a href="#">点我查看解决方法</a></h4>
    <p align="center">
        <img src="images/how_to_use/2.jpg" class="img-responsive "/>
    </p>
    <h1 class="xh">3</h1>
    <h4 class="text-center">点击考试,即可进入考试页面,如果没有考试列表下拉刷新,如果还没有,看看第二步里面说的当前选中产品是否正确.</h4>
    <p align="center">
        <img src="images/how_to_use/3.jpg" class="img-responsive "/>
    </p>
    <h1 class="xh">4</h1>
    <h4 class="text-center">点击排行,即可查看本班的本周排行,不可查看其它排行,下拉可刷新.</h4>
    <p align="center">
        <img src="images/how_to_use/4.png" class="img-responsive "/>
    </p>
    <h1 class="xh">5</h1>
    <h4 class="text-center">点击设置,进入设置页面.如有不懂两个输入框是什么意思,点击输入框左边的标题即可.</h4>
    <p align="center">
        <img src="images/how_to_use/5.jpg" class="img-responsive "/>
    </p>
    <p class="text-center">end</p>
</div>

</body>
</html>
