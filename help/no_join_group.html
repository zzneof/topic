<p align="center">

<h1 class="xh" style="color: blue;">使用GitHub作为教程文档,图片加载可能会慢.</h1>
<div class="text-center" style="font-size: 20px">
    <p>
        如果加群了,还提示未加群原因如下:
    </p>
    <p>
        1.群主未将账号更新到<a target="_blank"
                      href="https://raw.githubusercontent.com/zzneof/topic/master/blackaccount.json">这里</a>
    </p>
    <p>
        2.青鸟云豆网账号不是QQ邮箱,如:123456@qq.com可以,123456@xx.xx不可以,可以找班主任换下登录邮箱
    </p>
    <hr/>
    <p>
        群主将账号更新到<a target="_blank" href="https://raw.githubusercontent.com/zzneof/topic/master/blackaccount.json">这里</a>的规则为:
    <p>
        群成员数量%(取模)=0的时候会更新,以群成员的QQ账号更新,不用私发给我,我只会以群成员账号更新
    </p>
    <p>
        如果群成员960的时候更新过一次了,进来一个人群成员变成931,然后又退了群成员变成930,将不会更新
    </p>
    </p>
